<ion-header>
  <ion-toolbar>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="onRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngIf="fileList && fileList.length">
    <ion-item *ngFor="let file of fileList" [routerLink]="['/detail', file.name]" routerLinkActive="router-link-active">
      <ion-thumbnail>
        <ion-img src="{{ environment.apiUrl }}/GetThumbnail?file={{ file.name }}&resolution=Small" alt=""></ion-img>
      </ion-thumbnail>
      <ion-label class="tab">{{ file.name | noExtension | trim }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
