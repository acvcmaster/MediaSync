<ion-header>
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Settings</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-icon slot="start" color="medium" name="color-wand"></ion-icon>
      <ion-label>Media transcoding</ion-label>
      <ion-toggle checked="{{ settingsService.get('transcode') }}" #transcodingToggle (ionChange)="onTranscodeChange()"></ion-toggle>
      <ion-icon slot="end" color="medium" name="alert" (click)="transcodeToast()"></ion-icon>
    </ion-item>
    <ion-item disabled="{{ !transcodingToggle.checked || containerToggle.checked}}">
      <ion-icon slot="start" color="medium" name="film"></ion-icon>
      <ion-label>Quality preset</ion-label>
      <ion-select value="{{ settingsService.get('quality') }}" #qualitySelector interface="action-sheet" (ionChange)="onQualityChange()">
        <ion-select-option value="High">High</ion-select-option>
        <ion-select-option value="Medium">Medium</ion-select-option>
        <ion-select-option value="Low">Low</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item disabled="{{ containerToggle.checked || !transcodingToggle.checked }}">
      <ion-icon slot="start" color="medium" name="flash"></ion-icon>
      <ion-label>Hardware acceleration</ion-label>
      <ion-toggle checked="{{ settingsService.get('hardwareAcceleration') }}" #accelerationToggle (ionChange)="onAccelerationChange()"></ion-toggle>
      <ion-icon slot="end" color="medium" name="alert" (click)="accelerationToast()"></ion-icon>
    </ion-item>
    <ion-item  disabled="{{ !transcodingToggle.checked }}">
        <ion-icon slot="start" color="medium" name="cube"></ion-icon>
        <ion-label>Change containers only</ion-label>
        <ion-toggle checked="{{ settingsService.get('changeContainersOnly') }}" #containerToggle (ionChange)="onContainerChange()"></ion-toggle>
        <ion-icon slot="end" color="medium" name="alert" (click)="containerToast()"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="medium" name="laptop"></ion-icon>
      <ion-label>Server address :</ion-label>
      <ion-input #serverIpInput value="{{ settingsService.get('serverIp') }}" placeholder="Server IP" (ionInput)="onServerIpChange()"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
