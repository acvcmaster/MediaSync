<ion-header>
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Settings</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-icon slot="start" color="medium" name="color-wand"></ion-icon>
      <ion-label>Media transcoding</ion-label>
      <ion-toggle #transcodingToggle></ion-toggle>
    </ion-item>
    <ion-item disabled="{{ !transcodingToggle.checked }}">
      <ion-icon slot="start" color="medium" name="film"></ion-icon>
      <ion-label>Quality preset</ion-label>
      <ion-select value="High" interface="action-sheet">
        <ion-select-option value="High">High</ion-select-option>
        <ion-select-option value="Medium">Medium</ion-select-option>
        <ion-select-option value="Low">Low</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
