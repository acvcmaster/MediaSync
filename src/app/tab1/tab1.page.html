<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/miku.png" alt="" style="object-fit: cover"/>
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to MediaSync</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Use this app to sync media between your computer and your phone. Pick an action from the list below.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Actions</ion-label>
      </ion-list-header>
      <ion-item (click)="syncAll()">
        <ion-icon slot="start" color="medium" name="sync"></ion-icon>
        <ion-label>Sync all</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/tabs/tab3']" routerLinkActive="router-link-active">
        <ion-icon slot="start" color="medium" name="list"></ion-icon>
        <ion-label>List all files</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/tabs/settings']" routerLinkActive="router-link-active">
        <ion-icon slot="start" color="medium" name="settings"></ion-icon>
        <ion-label>Configure</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
